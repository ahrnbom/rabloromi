<html>
<head>

  <title>Rablorömi</title>
  <link rel="stylesheet" href="static/style.css">
  <script src="static/main_page.js"></script>  
</head>
<body>

<h1>Rablorömi Web Interface</h1>

<div class="img">
  <img src='static/cards/2J.svg' alt="Image of a joker card"/>
</div>

<br></br>

<div class=host_game>
  <h3>Host a game</h3>
  <label for="host_n_players">Number of players (2-10):</label>
  <input type="number" id="host_n_players" name="host_n_players" min="2" max="10" onchange="n_players_changed()"> 

  <p>Enter names:</p>
  <div class=host_names id=host_names>
    
  </div>
  <button onclick="host_game()">
    Host game
  </button>
  
  <br></br>

  <p id=host_response></p>
</div>

<br>

<div class=join_game>
  <h3>Join a game</h3>
  <label for="join_name">Name:</label>
  <input type="text" id="join_name" name="join_name" onchange="join_name_changed()">

  <p>Games</p>
  <div class=games_list id=games_list>

  </div>
</div>

</body>

</html>
